<app-navbar>
  <app-logo leftElement></app-logo>
  <app-note-adder-button rightElement></app-note-adder-button>
</app-navbar>

<main class="max-w-2xl mx-auto px-2 sm:px-0 pt-10 pb-10">
  <ul class="grid md:hidden grid-cols-1 sm:grid-cols-2 gap-3">
    <app-note-card *ngFor="let note of allNotes" [note]="note"></app-note-card>
  </ul>

  <div class="hidden md:grid grid-cols-2 gap-3">
    <ul class="space-y-3">
      <div *ngFor="let note of columnNotes[0]">
        <app-note-card [note]="note"></app-note-card>
      </div>
    </ul>
    <ul class="space-y-3">
      <div *ngFor="let note of columnNotes[1]">
        <app-note-card [note]="note"></app-note-card>
      </div>
    </ul>
  </div>
</main>
